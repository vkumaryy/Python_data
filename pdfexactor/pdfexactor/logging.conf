[loggers]
keys=root

[handlers]
keys=file_handler

[formatters]
keys=simple

[logger_root]
level=INFO  # Set the root logger level (optional)
handlers=file_handler

[handlers_file_handler]
class=logging.handlers.RotatingFileHandler
filename=myapp.log  # Replace with your desired filename
maxBytes=1048576  # 1 MB (optional)
backupCount=5  # Keep 5 backup files (optional)

[formatters_simple]
format=%Y-%m-%d %H:%M:%S - %(levelname)s - %(message)s